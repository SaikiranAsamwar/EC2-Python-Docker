version: '3.8'

services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: devops-db
    environment:
      POSTGRES_USER: devops_user
      POSTGRES_PASSWORD: devops_password
      POSTGRES_DB: devops_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devops_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devops_network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devops-backend
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://devops_user:devops_password@db:5432/devops_db
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - devops_network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devops-frontend
    ports:
      - "3000:3000"
    environment:
      API_URL: http://backend:5000
    depends_on:
      - backend
    networks:
      - devops_network

volumes:
  db_data:

networks:
  devops_network:
    driver: bridge
